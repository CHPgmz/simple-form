<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Simple Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="main">
      <header>
        <h1 id="title">
          Example of a form
        </h1>
      </header>
      <form action="#" class="form" id="survey-form">
        <div class="form-group">
          <label id="name-label" name="name-label">Name</label>
          <input type="text" name="name"  id="name" placeholder="Alfredo" required />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input type="email" name="email" id="email" placeholder="test@example.com" required />
        </div>
        <div class="form-group">
          <label for="age-label" id="number-label">Age</label>
          <input
            type="number"
            id="number"
            min="20"
            max="50"
            placeholder="20"
            required
          />
        </div>

        <div class="form-group">
          <label>Select</label>
          <select id="dropdown" name="dropdown">
            <option value="" placeholder="none">---</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
          </select>
        </div>
        <div class="form-group">
          <p class="ask-check">Would I recommend this page?</p>
          <label for="" name="checks">
          <input type="radio" name="front"  value="front" checked="" />
            Yes
          </label>
          <label for="" name="checks">
          <input type="radio" name="front" value="front" checked=""/>
            No
          </label>
        </div>
        <div class="form-group">
          <p class="ask-check">Projects carried out in?</p>
          <label for="" name="checks">
            <input type="checkbox" name="front" value="back" />
            Front-end Projects
          </label>
          <label for="" name="checks">
            <input type="checkbox" name="back" value="back"/>
            Back-end Projects
          </label>
        </div>
        <div class="form-group">
          <label for="" >
            Any comments or suggestions?
          </label>
            <textarea name="txt" id="text" placeholder="Enter your comment"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
      <footer id="footer">
        <p>Developed by Jose Alfredo</p>
        <p><a href="https://github.com/CHPgmz/simple-form">Source Code</a></p>
      </footer>
    </div>
  </body>
</html>
